<!DOCTYPE html>
<html>
<head>
    <title>Imagen de Pasteler√≠a</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFE8E8 0%, #FFF5E6 100%);
        }
        
        .pastel-container {
            width: 800px;
            height: 500px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(123, 63, 0, 0.3);
        }
        
        .pastel-background {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFF9F2 0%, #FFE8E8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 40px;
        }
        
        .cake {
            width: 200px;
            height: 150px;
            background: linear-gradient(to bottom, #FFB6C1 0%, #FF69B4 100%);
            border-radius: 20px 20px 0 0;
            position: relative;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .cake:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 10%;
            width: 80%;
            height: 40px;
            background: #FFD700;
            border-radius: 10px;
        }
        
        .cupcake {
            width: 120px;
            height: 180px;
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%);
            border-radius: 60px 60px 20px 20px;
            position: relative;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .cupcake:before {
            content: '';
            position: absolute;
            top: -30px;
            left: 10px;
            width: 100px;
            height: 60px;
            background: #FF6347;
            border-radius: 50px;
        }
        
        .cookie {
            width: 150px;
            height: 150px;
            background: #8B4513;
            border-radius: 50%;
            margin: 20px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .cookie:before {
            content: 'üç™';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
        }
        
        .text-overlay {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: #7B3F00;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        
        .text-overlay h2 {
            font-size: 32px;
            margin: 0;
            font-weight: bold;
        }
        
        .text-overlay p {
            font-size: 18px;
            margin: 10px 0 0 0;
            font-style: italic;
        }
        
        .decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #FFD166;
            border-radius: 50%;
            top: 30px;
            right: 30px;
            box-shadow: 0 5px 15px rgba(255, 209, 102, 0.5);
        }
        
        .decoration:nth-child(2) {
            top: 30px;
            left: 30px;
            background: #FF6B8B;
        }
    </style>
</head>
<body>
    <div class="pastel-container">
        <div class="pastel-background">
            <div class="cake"></div>
            <div class="cupcake"></div>
            <div class="cookie"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="text-overlay">
                <h2>Sweets & Cakes Quito</h2>
                <p>Pasteler√≠a Artesanal de Calidad</p>
            </div>
        </div>
    </div>
</body>
</html>
